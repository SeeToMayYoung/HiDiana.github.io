<!DOCTYPE html>
<html lang="en">
<head>

    <title>HiDiana</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-black flex flex-row justify-center">
        <div class="bg-white h-[100%] aspect-[9/21] flex flex-col align-center">
            <div class="h-[25vh] bg-gray-600 flex flex-col justify-center text-white">

<script>
    function fireAlert(){
        Swal.fire({
            title: 'Cara Main:',
            text: 'Simpel aja, jawab pertanyaan-pertanyaan yang ada.',
            icon: 'warning'
        }).then(function(){
            window.location = 'question.html'

    document.getElementById("asd").addEventListener("click", fireAlert)
